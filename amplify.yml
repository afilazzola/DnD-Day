version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - cd src && npm install
    build:
      commands:
        - cd src && npm run build
  artifacts:
    baseDirectory: src/dist
    files:
      - "**/*"
  cache:
    paths:
      - src/node_modules/**/*
