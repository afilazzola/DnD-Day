version: 1
frontend:
  buildpath: src
  phases:
    preBuild:
      commands:
        - nvm install 25
        - nvm use 25
        - corepack enable
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src/dist
    files:
      - "**/*"
  cache:
    paths:
      - src/node_modules/**/*
